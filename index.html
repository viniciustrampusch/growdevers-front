<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Comunicação API</title>
    <style>
        #growdevers {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="growdevers"></div>
    <form>
        <div>
            <label>Nome</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label>Idade</label>
            <input type="number" id="idade">
        </div>
        <div>
            <label>Turma</label>
            <input type="text" id="turma">
        </div>
        <div>
            <label>Cidade</label>
            <input type="text" id="cidade">
        </div>
        <input type="submit" value="Salvar" id="btn-salvar" onclick="salvar(event)">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
